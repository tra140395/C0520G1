<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích 3 giác vuông</title>
</head>
<body>
     <script>
         let a = prompt("nhập cạnh a:");
         let b = prompt("nhập cạnh b:");
         dtich =   parseInt(a) *  parseInt(b) / 2;
         alert("diện tich tam giác vuông cạnh a,b là: "+dtich);

     </script>

</body>
</html>
