<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất</title>
</head>
<body>
<input type="number" placeholder="nhập số đầu tiên:" id="a">
<input type="number" placeholder="nhập số thứ hai:" id="b">
<input type="number" placeholder="nhập số thứ ba:" id="c">
<button type="button" onclick="kiemTra()">kiểm tra</button>
<script>
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    let c = document.getElementById("c");

    function kiemTra() {
        //    let max =(a.value > b.value? (a.value>c.value? a.value:c.value):(b.value>c.value?b.value:c.value));
        //   alert(max);
        //   }
        if (a.value > b.value) {
            if (a.value > c.value)
                alert(a.value + " là số lớn nhất");
            else
                alert(c.value);
        } else {
            if (b.value > c.value)
                alert(b.value);
            else
                alert(c.value);
        }
    }

</script>


</body>
</html>
