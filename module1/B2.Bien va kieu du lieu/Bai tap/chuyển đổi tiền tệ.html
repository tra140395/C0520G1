<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<label for="money">Amount</label>
<input type="number" placeholder="số tiền" id="money">
<label for='loaimoney1'>From Currency:</label>
<select id = 'loaimoney1'>
    <option value="VND">VNĐ</option>
    <option value="USD">USD</option>
</select>
<label for="loaimoney2">To Currency</label>
<select id="loaimoney2">
    <option value="USD">USD</option>
    <option value="VND">VNĐ</option>
</select>
<button type="button" onclick="tinhToan()">tinh toan</button>
<script>
    let money = document.getElementById("money");
    let loaimoney1 = document.getElementById("loaimoney1");
    let loaimoney2 = document.getElementById("loaimoney2");
    function tinhToan() {
        if(loaimoney1.value==="VND" && loaimoney2.value==="USD")
              alert(money.value/23000);
        else if(loaimoney1.value==="USD" && loaimoney2.value==="VND")
              alert(money.value*23000);
    }

</script>
</body>
</html>
