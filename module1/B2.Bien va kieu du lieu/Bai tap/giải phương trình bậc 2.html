<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
<input type="number" placeholder="nhập a..." id="a">
<input type="number" placeholder="nhập b..." id="b">
<input type="number" placeholder="nhập b..." id="c">
<button type="button" onclick="tinhToan()">tính toán</button>
<script>
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    let c = document.getElementById("c");
    function tinhToan() {
        let del = parseInt(b.value)*parseInt(b.value)-4*a.value*c.value;
        if (del<0)
            alert("phương trình vô nghiệm!!");
        else {
            if (del===0){
               let x1 = (-(parseInt(b.value)))/(2*a.value);
               let x2 = (-(parseInt(b.value)))/(2*a.value);
               alert("phương trình có nghiệm kép x1=x2="+x1);
            }
            else {
                let x1 =(-(parseInt(b.value))+Math.sqrt(del))/(2*a.value);
                let x2 =(-(parseInt(b.value))-Math.sqrt(del))/(2*a.value);
                alert("phương trình có 2 nghiệm x1,x2 lần lượt là:"+x1+" "+x2);
            }
        }


    }

</script>

</body>
</html>
