<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra a va b</title>
</head>
<body>
<input type="number" placeholder="nhap a" id="a">
<input type="number" placeholder="nhap b" id="b">
<button type="button" onclick="kiemtra()" ;>kiểm tra</button>
<script>
    let a = document.getElementById("a");
    let b = document.getElementById("b");

    function kiemtra() {
        if (parseInt(a.value) % parseInt(b.value) == 0)
            alert("a chia hết cho b");
        else
            alert("a ko chia hết cho b");
    }

</script>
</body>
</html>
