<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-fast-cheap</title>
</head>
<body>
GOOD <input type="checkbox" onclick="check(1)" id="good">
FAST <input type="checkbox" onclick="check(2)" id="fast">
CHEAP <input type="checkbox" onclick="check(3)" id="cheap">
<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap= document.getElementById("cheap");
    function check(number) {
        switch (number){
            case 1:
                if(fast.checked && cheap.checked){
                   fast.checked = false;}
            break;
            case 2:
                if(good.checked && cheap.checked) {
                    cheap.checked = false;}
                break;
            case 3:
                if(fast.checked && good.checked) {
                   good.checked = false;}
                break;
                }



        }



</script>
</body>
</html>
