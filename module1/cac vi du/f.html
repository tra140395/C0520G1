<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhap:");
    for (let i = 2; i < n; i++) {
        let check = true;
        if (parseInt(n) % i === 0) {
            check = false;
        }
    }
    alert(check);

</script>
