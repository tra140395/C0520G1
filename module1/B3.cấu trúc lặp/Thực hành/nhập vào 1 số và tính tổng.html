<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng của dãy số</title>
</head>
<body>

<script>
    let n = parseInt(prompt("nhập số:"));
    let i = 1;
    sum = 0;
    for (; i <= n; i++){
        sum = sum + i;}
        alert("tổng các số từ 1 đến i là: " + sum);


</script>
</body>
</html>
