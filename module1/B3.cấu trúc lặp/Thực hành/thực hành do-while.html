<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu nhập các số từ 1 đến 10</title>
</head>
<body>
<script>
    let n = null;
    do {
        n = prompt("nhập các số từ 1 đến 10:");
    }
        while (n<1||n>10);
    alert("các số đã nhập là:"+n);

</script>
</body>
</html>
