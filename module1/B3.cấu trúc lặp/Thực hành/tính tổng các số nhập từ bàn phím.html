<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các số nhập từ bàn phím </title>
</head>
<body>
<script>
    let num = 0 ;
    let total = 0;
    while (num != -1) {
        total += num;
       num = parseInt(prompt("enter a num :"));
    }
       alert(total);

</script>
