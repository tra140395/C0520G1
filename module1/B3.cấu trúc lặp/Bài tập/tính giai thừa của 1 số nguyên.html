<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>
<input type="number" placeholder="nhập số cần tính giai thừa:" id="number">
<button type="button" onclick="tinhToan()">tính toán</button>
<script>
    let n = document.getElementById("number");
    let giaiThua = 1;
    function tinhToan() {
       let n = parseInt(number.value);
        for (let i = 1; i <= n; i++) {
            giaiThua = giaiThua * i;
        }
        alert(giaiThua);
    }
</script>

</body>
</html>
