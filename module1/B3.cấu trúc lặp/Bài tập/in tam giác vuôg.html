<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập number:"));
    for (let i = 1; i < n; i++) {
        for (j = 0; j < n; j++) {
            document.write("*");
        }
        document.write('<br>');

    }
    document.write('</br>');
    for (let i = n; i > 1; i--) {
        for (j = 1; j < i; j++) {
            document.write("*");
        }
        document.write('<br>');

    }

</script>
</body>
</html>
