<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    let c;
    do {
        c = parseInt(prompt("nhập nhiệt độ:"));
        if (c < 20)
            alert("so cold!!");
        if (c > 100)
            alert("so hot!!");
    } while (c < 20 || c > 100)


</script>
</body>
</html>
