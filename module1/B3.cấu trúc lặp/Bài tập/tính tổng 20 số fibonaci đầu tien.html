<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số fibonacci</title>
</head>
<body>
<script>
    let dau = 0;
    let cuoi = 1;
    let sum = 0;
    let tong = 0;
    for(let i = 1;i<=20;i++){
        sum=dau+cuoi;
        dau=cuoi;
        cuoi=sum;
        tong+=sum;
    }
    alert(tong);

</script>
</body>
</html>
